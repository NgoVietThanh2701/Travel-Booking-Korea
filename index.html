<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Travel</title>
   <!-- Style css -->
   <link rel="stylesheet" href="./assets/css/style.css">
   <!-- Font Google -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

      rel="stylesheet">
   <!-- library convert ricktext json to html -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
</head>

<body>

   <header class="header" id="header">

      <div class="header-top">
         <div class="container">
            <a href="#" class="logo">
               <img src="./assets/images/logo.png" alt="logo">
            </a>
         </div>
      </div>

      <div class="header-bottom">
         <div class="container">
            <ul class="navbar-list" data-navbar-list>
               <li>
                  <a href="#" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#test" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#destination" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#packages" class="navbar-link" data-nav-link>다낭풀빌낭풀빌라</a>
               </li>
               <li>
                  <a href="#gallery" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#contact" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#gallery" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#contact" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
               <li>
                  <a href="#contact" class="navbar-link" data-nav-link>다낭풀빌라</a>
               </li>
            </ul>
            <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu"></button>
         </div>
      </div>

   </header>

   <main class="main">
      <article>

         <!-- hero -->
         <section class="hero" id="home">
            <div class="container">
               <h1 class="title-page">2024년 다낭 밤문화가 더욱 특별해지는 이유</h1>
               <figure class="box-image">
                  <img src="./assets/images/banner.jpg" alt="Image for title page">
               </figure>
               <button class="contact">
                  <p>다낭밤문화 카카오톡 문의하기</p>
                  <ion-icon name="chatbox-ellipses"></ion-icon>
               </button>
            </div>
         </section>

         <section class="table">
            <div class="container">
               <h1 class="table-subject">목차 살펴보기</h1>
               <ol id="table-list" class="list"></ol>
            </div>
         </section>

         <section class="content-page">
            <div class="container">
               <ul id="content-list"></ul>
            </div>
         </section>

      </article>
   </main>

   <footer class="footer">
      <div class="container">
         <div class="footer-info">
            <a href="#" class="logo">
               <img src="./assets/images/logo.png" alt="logo">
            </a>
            <p class="address">주소 : 서울시 중구 황학동 롯데캐슬베네치아</p>
            <p class="copy-right">
               Copyright (c) <strong>2024 NGO VIET THANH.</strong> all rights reserved.
            </p>
         </div>
         <div class="footer-map"></div>
      </div>
   </footer>

   <button class="box-icon go-top" data-go-top>
      <ion-icon name="chevron-up-outline"></ion-icon>
   </button>

   <button class="talk">
      <span>다낭밤문화 카카오톡 문의</span>
      <div class="box-talk">
         <img src="./assets/images/popup_kakao.jpg" alt="">
      </div>
   </button>


   <!-- custome js link -->
   <script src="./assets/js/script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
   </script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
